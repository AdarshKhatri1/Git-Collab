<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>loginPage</title>
   <style>
      *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      body{
         font-family: sans-serif;
      }
      .main_container{
         width: 100%;
         height: 100vh;
         background-image: linear-gradient(to bottom right ,#4488d2,#7d53b5);
         background-repeat: no-repeat;
         position: relative;

         display: flex;
      }
      .container{
         background-color: whitesmoke;
         width: 400px;
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 40px;
         border-radius: 20px;

         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);
      }
      .form_container{
         width: 100%;
         margin-top: 40px;
      }
      .form_container form{
         width: 100%;
         margin-bottom: 40px;
      }

      .form_container input{
         width: 100%;
         padding: 15px;
         margin-top: 20px;
         border: 0;
         border-bottom: 2px solid #333;
         background-color: whitesmoke;
         font-family: sans-serif !important;
         color: #333;
         font-size: 18px;
         outline: none;
      }
      .form_container .submit_btn{
         border: 0;
         background-image: linear-gradient(to bottom right ,#4489d3,#7d53b5);
         color: whitesmoke;
         margin-top: 40px;
         cursor: pointer;
      }
      .actions_container{
         text-align: center;
      }
      .actions_container .action{
         margin-bottom: 10px;
         color: rgb(104, 104, 104);
         font-weight: bold;
      }
      .actions_container .action a{
         color: #4489d3;
         text-decoration: none;
      }

      #container{
        height: 80px;
        width: 100%;
        background-color: rgb(25, 36, 46);
        border-radius: 20px;
        display: flex;
        /* flex-wrap: wrap; */
        }
        a{
            text-decoration: none;
            color: white;
            /* font-size: 19px; */
            font-weight: bold;
        }
        #navbar{
        display: flex;
        justify-content: right;
         margin-top: 20px;
        width: 93%; 
    }
    .right{
        padding: 8px 25px 10px 30px;
    }
    .left{
       padding: 30px 0px 20px 20px;
    }

   </style>
</head>

<body>
   <div class="main_container">
      <div id="container">
         <div class="left"><a href="">Rebok</a></div>
        <div id="navbar">
         <div class="right"><a href="mensPage.html">Men</a></div>
         <div class="right"><a href="">Women</a></div>
         <div class="right"><a href="loginPage.html">Login</a></div>
         <div class="right"><a href="signup.html">Signup</a></div>
        </div>
     </div>
      <div class="container">
         <h1>Login</h1>
         <div class="form_container">
            <form action="">
               <input type="text" name="" id="" placeholder="Email"/>
               <input type="password" name="" id="" placeholder="Password"/>
               <input type="submit" class="submit_btn" value="Login">
            </form>
         </div>
         <div class="actions_container">
            <p class="action">Forgot <a href="#">Password</a></p>
            <p class="action">Don't have an account? <a href="#">Sign Up</a></p>
         </div>
      </div>
   </div>
</body>

</html>
